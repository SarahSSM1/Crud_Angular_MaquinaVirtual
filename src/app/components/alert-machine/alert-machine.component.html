<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1200;">
  <div
    *ngFor="let alert of alertService.alerts()"
    class="toast show align-items-center text-white border-0 mb-2"
    [ngClass]="'bg-' + alert.type"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">{{ alert.message }}</div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        aria-label="Fechar"
        (click)="closeAlert(alert.id)"
      ></button>
    </div>
  </div>
</div>
